rootProject.name = 'korio-db-root'

include(
		'korio-ext-db-base-common',
		'korio-ext-db-base',
		'korio-ext-db-base-js',

		'korio-ext-db-redis-common',
		'korio-ext-db-redis',
		'korio-ext-db-redis-js',

		'korio-ext-db-cassandra-common',
		'korio-ext-db-cassandra',
		'korio-ext-db-cassandra-js',

		'korio-ext-db-elasticsearch-common',
		'korio-ext-db-elasticsearch',
		'korio-ext-db-elasticsearch-js',
)

def register(String base) {
	findProject(":$base-common")?.projectDir = file("$base/common")
	findProject(":$base")?.projectDir = file("$base/jvm")
	findProject(":$base-android")?.projectDir = file("$base/android")
	findProject(":$base-js")?.projectDir = file("$base/js")
}

register('korio-ext-db-base')
register('korio-ext-db-cassandra')
register('korio-ext-db-elasticsearch')
register('korio-ext-db-redis')
